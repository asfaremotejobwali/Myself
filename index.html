<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Impact, Arial, sans-serif; /* Change font to Impact for boldness */
            background-color: #000000; /* Set a black background color */
            color: #ffffff; /* Set text color to white */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('floral-background.jpg'); /* Add your floral background image */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .content {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black background */
        }

        .content img {
            border-radius: 50%; /* Make the image round */
            width: 300px; /* Set image width */
            height: 300px; /* Set image height */
            margin-right: 50px; /* Add some space to the right of the image */
        }

        .description {
            text-align: left; /* Align description text to the left */
        }

        h1 {
            font-size: 36px; /* Increase heading font size */
            margin-bottom: 20px; /* Add some space below the heading */
        }

        p {
            font-size: 18px; /* Increase paragraph font size */
            margin-bottom: 10px; /* Add some space below paragraphs */
        }
    </style>
</head>
